<div class="fileInterface" *ngIf="fileInterfaceInput">
  <div class="fileInterface-header">
    <app-page-title [title]="fileInterfaceInput.interfaceTitle"></app-page-title>
    <app-upload-btn (fileUploaded)="onFileUploaded()" [text]="fileInterfaceInput.uploadBtnText" [fileType]="fileInterfaceInput.fileType"></app-upload-btn>
  </div>
  <div class="fileInterface-body" *ngIf="fileObjects$ | async as fileObjects">
    <div class="fileInterface-body-title">
      <p>{{fileInterfaceInput.fileListTitle}}</p>
    </div>
    <div class="fileInterface-body-card">
      <app-file-card  *ngFor="let fileObject of displayedFileObjects" [fileObject]="fileObject" [cardWidth]="fileInterfaceInput.cardWidth" [cardHeight]="fileInterfaceInput.cardHeight"></app-file-card>
    </div>
    <app-pagination-bar
      [paginationInput]="{ listSize: fileObjects.length, sizeOptionIncrement: sizeOptionIncrement }"
      (pageChanged)="handlePageChange($event)"
    ></app-pagination-bar>
  </div>
</div>
