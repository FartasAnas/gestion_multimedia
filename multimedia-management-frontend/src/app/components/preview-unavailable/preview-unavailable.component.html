<div class="preview-unavailable-interface">
  <div class="preview-unavailable-header">
    <img src="assets/Warning.svg">
    <p class="preview-unavailable-text">Aucun aperçu disponible</p>
  </div>
  <a [href]="fileUrl" download>
    <div class="preview-unavailable-btn">
      <img src="assets/Download.svg">
      <p>Télécharger</p>
    </div>
  </a>
</div>
