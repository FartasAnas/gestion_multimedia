<div class="sidebarLayout">
  <div class="sidebarHeader">
    <img src="assets/logo.svg" alt="" class="sidebar-logo">
  </div>
  <div class="sidebarBody ">
    <app-sidebar-button [content]="{name:'Accueil',icon:'assets/House.svg',url:'home'}"></app-sidebar-button>
    <h1 class="sidebarBody-title">Librairie</h1>
    <app-sidebar-button [content]="{name:'Web',icon:'assets/Desktop.svg',url:'web'}" [hasChildren]="true" >
      <app-sidebar-button [content]="{name:'Images',icon:'assets/ImageSquare.svg',url:'web/images'}" [isChild]="true"></app-sidebar-button>
      <app-sidebar-button [content]="{name:'VidÃ©os',icon:'assets/Video.svg',url:'web/videos'}" [isChild]="true"></app-sidebar-button>
      <app-sidebar-button [content]="{name:'Pictos',icon:'assets/Person.svg'}" [isChild]="true"></app-sidebar-button>
      <app-sidebar-button [content]="{name:'Documents',icon:'assets/FileDoc.svg'}" [isChild]="true"></app-sidebar-button>
    </app-sidebar-button>
    <app-sidebar-button [content]="{name:'Mobile',icon:'assets/DeviceMobile.svg'}" [hasChildren]="true"></app-sidebar-button>
    <app-sidebar-button [content]="{name:'SM',icon:'assets/Graph.svg'}" [hasChildren]="true"></app-sidebar-button>
    <app-sidebar-button [content]="{name:'P.L.V',icon:'assets/PLV.svg'}" [hasChildren]="true"></app-sidebar-button>
    <app-sidebar-button [content]="{name:'Campagnes',icon:'assets/Megaphone.svg'}" [hasChildren]="true"></app-sidebar-button>
    <h1 class="sidebarBody-title">Gestion</h1>
    <app-sidebar-button [content]="{name:'Utilisateurs',icon:'assets/Users.svg'}"></app-sidebar-button>
    <app-sidebar-button [content]="{name:'Roles',icon:'assets/GearSix.svg'}"></app-sidebar-button>

  </div>
  <div class="sidebarFooter">
    <div class="sidebarFooter-user" (click)="logOut()">
      <img src="assets/userLogo.svg" alt="" class="sidebar-userLogo">
      <p class="sidebar-username">{{userStorage.getUsername()}}</p>
      <img src="assets/ArrowLineRight.svg" alt="" class="sidebar-arrowLine">
    </div>
  </div>

</div>
