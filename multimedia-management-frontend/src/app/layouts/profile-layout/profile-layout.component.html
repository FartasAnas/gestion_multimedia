<div class="profile-layout">
  <app-side-bar></app-side-bar>
  <div class="profile-layout-head">
    <app-page-title title="Informations générales"></app-page-title>
    <app-button btnText="Modifier mon profil" btnIconUrl="assets/PencilSimpleLineWhite.svg"></app-button>
  </div>
  <div class="profile-layout-body">
    <div class="profile-layout-body-content">
      <p class="profile-layout-text body-head">Profil</p>
      <div class="profile-layout-body-input">
        <div class="row-grp">
          <div class="input-group">
            <label class="profile-layout-text contentForm-label" for="firstName">
              Nom
            </label>
            <input type="text" id="firstName" name="firstName" class="profile-layout-text contentForm-input"/>
          </div>
          <div class="input-group">
            <label class="profile-layout-text contentForm-label" for="lastName">
              Prénom
            </label>
            <input type="text" id="lastName" name="lastName" class="profile-layout-text contentForm-input"/>
          </div>
        </div>

        <div class="row-grp">
          <div class="input-group">
            <label class="profile-layout-text contentForm-label" for="function">
              Fonction
            </label>
            <input type="text" id="function" name="function" class="profile-layout-text contentForm-input"/>
          </div>
          <div class="input-group">
            <label class="profile-layout-text contentForm-label" for="email">
              E-mail
            </label>
            <input type="email" id="email" name="email" class="profile-layout-text contentForm-input"/>
          </div>
        </div>
      </div>
    </div>
    <div class="profile-layout-body-content">
      <p class="profile-layout-text body-head">Rôle</p>
      <div class="profile-layout-body-input">
        <div class="row-grp">
          <div class="input-group">
            <label class="profile-layout-text contentForm-label" for="role">
              Rôle
            </label>
            <input type="text" id="role" name="role" class="profile-layout-text contentForm-input"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
